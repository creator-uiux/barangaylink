services:
  - type: web
    name: barangaylink-php
    env: php
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php -S 0.0.0.0:$PORT -t . index.php
    envVars:
      - key: PHP_VERSION
        value: "8.2"
      - key: DOCUMENT_ROOT
        value: "."